<html>
    <head>
        <title>Simple Math...</title>
    </head>
    <body>
        <!-- simple cal build -->
        <!-- 
            two inputs
            one button  - trigger
            result element
            plus, equals icon
            interaction points = input1, input2, =
            expected outcome = value

            grab the value from each of the input fields,
             when the user clicks te equals button. 
             We will add the two values together and 
             display them in the result area
        -->
        <input id="input1" type="text" placeholder="enter a number only">
        <p>+</p>
        <input id="input2" type="text" placeholder="enter a number only">
        <p id="trigger"> = </p>
        <p id="value">How many fingers do you have</p>
        <script src="js/main.js"></script>

    </body>
</html>
